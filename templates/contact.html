<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="mb-3">Contact Us</h3>

                <form method="post">
                    <input class="form-control mb-3" type="text" name="name" placeholder="Your Name" required>
                    <input class="form-control mb-3" type="email" name="email" placeholder="Your Email" required>
                    <textarea class="form-control mb-3" name="message" placeholder="Message" required></textarea>
                    <button class="btn btn-success w-100">Send Message</button>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
